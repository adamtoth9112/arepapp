<md-dialog aria-label="Possible Conflicts" ng-cloak style="min-width: 50%;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Possible Conflicts</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-font-library="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content flex layout-xs="column" layout-gt-xs="row" layout-wrap>
        <conflictlist-list-item conflict="conflict" flex-xs flex-gt-xs="50"
                               ng-repeat="conflict in vm.conflicts | orderBy : 'priority'"></conflictlist-list-item>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()"> Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
