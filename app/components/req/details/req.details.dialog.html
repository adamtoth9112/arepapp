<md-dialog aria-label="Requirement Details" ng-cloak style="min-width: 75%;">
    <form name="NewRequirementForm">
        <md-toolbar>
            <div class="md-toolbar-tools" flex layout-align="end center" layout="row">
                <div flex layout-align="start center" layout="row">
                    <h2>Requirement Details</h2>
                    <span flex></span>
                </div>
                # {{vm.requirement.id}}
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-font-library="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="row">
                <div class="md-dialog-content" flex-xs flex-gt-xs="50">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Title</label>
                        <input ng-model="vm.requirement.title" required>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="vm.requirement.description" md-maxlength="150" rows="5"
                                  md-select-on-focus></textarea>
                    </md-input-container>
                    <md-input-container flex-xs flex-gt-xs="20">
                        <label>Priority</label>
                        <input ng-model="vm.requirement.priority" required type="number" min="0">
                    </md-input-container>
                    <div flex>
                        <md-button ng-class="vm.requirement.functional ? 'md-raised md-primary' : 'md-raised'"
                                   ng-click="vm.changeFunctional()">Functional
                        </md-button>
                        <md-button ng-class="vm.requirement.functional ? 'md-raised' : 'md-raised md-primary'"
                                   ng-click="vm.changeFunctional()">Non-Functional
                        </md-button>
                        <md-divider></md-divider>
                    </div>
                    <div flex>
                        <md-button ng-class="vm.requirement.subtype == 0 ? 'md-raised md-primary' : 'md-raised'"
                                   ng-click="vm.changeSubtype(0)">Primary
                        </md-button>
                        <md-button ng-class="vm.requirement.subtype == 1 ? 'md-raised md-primary' : 'md-raised'"
                                   ng-click="vm.changeSubtype(1)">Derived
                        </md-button>
                        <md-button ng-class="vm.requirement.subtype == 2 ? 'md-raised md-primary' : 'md-raised'"
                                   ng-click="vm.changeSubtype(2)">Candidate
                        </md-button>
                    </div>
                </div>
                <div class="md-dialog-content" flex-xs flex-gt-xs="50">
                    <div>
                        <label>Stakeholders</label>
                        <div layout="row" layout-wrap>
                            <connection-list-item connection="connection" class="md-block" flex="100"
                                                  ng-repeat="connection in vm.connections">
                            </connection-list-item>
                        </div>
                    </div>
                    <md-divider></md-divider>
                    <div>
                        <label>Keywords</label>
                        <div layout="row" layout-wrap>
                            <keyword-list-item relation="relation" class="md-block" flex="50"
                                               ng-repeat="relation in vm.relations track by $index">
                            </keyword-list-item>
                        </div>
                    </div>
                    <div>
                        <label>New Keywords</label>
                        <div layout="row" layout-wrap>
                            <md-input-container class="md-block" flex="50"
                                                ng-repeat="newKeyword in vm.newKeywords track by $index">
                                <label>Keyword</label>
                                <textarea ng-model="newKeyword.value" columns="1"
                                          md-maxlength="50" rows="1" aria-multiline="true"
                                          aria-required="true"
                                          aria-invalid="true" ng-trim="false">
                        </textarea>
                            </md-input-container>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="vm.addNewKeyword()"> Add New Keyword</md-button>
            <md-button ng-click="vm.addNewConnection()"> Connect Stakeholder</md-button>
            <md-button ng-click="vm.cancel()"> Cancel</md-button>
            <md-button ng-click="vm.save()" class="md-primary"> Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
