<md-card>
  <md-card-title>
    <md-card-title-text>
      <h3>
        {{vm.requirement.title}}
      </h3>
    </md-card-title-text>
      <md-card-title-text>
          <h3>
            #{{vm.requirement.id}}
          </h3>
      </md-card-title-text>
  </md-card-title>
  <md-card-content>
    {{vm.requirement.description}}
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-action" ng-click="vm.showDetails()">
      Details
    </md-button>
    <md-button class="md-warn" ng-click="vm.showConfirm()">
      <md-icon md-font-library="material-icons" >delete</md-icon>
      Delete
    </md-button>
  </md-card-actions>
</md-card>
