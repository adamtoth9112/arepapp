<md-card>
  <md-card-title>
    <md-card-title-text>
      <h3>
        {{vm.stakeholder.title}}
      </h3>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    {{vm.stakeholder.description}}
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-primary" ng-click="vm.select()">
      Select
    </md-button>
  </md-card-actions>
</md-card>
