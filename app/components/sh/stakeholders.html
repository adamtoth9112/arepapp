<div layout-margin>
    <div flex layout-align="end center" layout="row">
        <div flex layout-align="start center" layout="row">
            <h2>{{vm.project.title}} - Stakeholders</h2>
            <span flex></span>
        </div>
        <h2># {{vm.project.id}}</h2>
    </div>
</div>
<md-content flex layout-xs="column" layout-gt-xs="row" layout-wrap>
    <stakeholder-list-item stakeholder="stakeholder" flex-xs flex-gt-xs="33"
                           ng-repeat="stakeholder in vm.stakeholders | orderBy : 'priority'"></stakeholder-list-item>
</md-content>
<div layout="column" class="relative">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.openNewStakeholderDialog()">
        <md-icon md-font-library="material-icons">add</md-icon>
    </md-button>
</div>
